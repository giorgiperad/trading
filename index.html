<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant PDF Learning Hub with Submenus</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --bg-color: #f5f6fa;
            --card-bg: white;
            --text-color: #333;
            --shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--primary-color);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s ease;
        }

        .sidebar h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 0.5rem;
        }

        .category-btn {
            width: 100%;
            padding: 0.8rem 1rem;
            background: none;
            border: none;
            color: rgba(255,255,255,0.9);
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .category-btn.active {
            background: var(--accent-color);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .submenu.active {
            max-height: 300px; /* Adjust based on content */
        }

        .submenu-item {
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .submenu-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .submenu-item.active {
            background: var(--secondary-color);
            color: white;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
        }

        .pdf-container {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pdf-container.active {
            display: block;
            opacity: 1;
        }

        .pdf-item {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .pdf-item h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            background: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar h1 {
                font-size: 1rem;
                text-align: center;
            }

            .category-btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .submenu-item {
                padding-left: 1rem;
                font-size: 0.8rem;
            }

            .main-content {
                margin-left: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Learn Hub</h1>
        <ul class="category-list">
            <li class="category-item">
                <button class="category-btn" data-target="math">თრეიდინგი</button>
                <div class="submenu">
                    <div class="submenu-item" data-pdf="math-algebra">წინაღობა & მხარდაჭერა</div>
                    <div class="submenu-item" data-pdf="math-geometry">ელიოტური ტალღის თეორია</div>
                    <div class="submenu-item" data-pdf="math-geometry3">იაპონური სანთლები</div>
                </div>
            </li>
            <li class="category-item">
                <button class="category-btn" data-target="science">Web 3</button>
                <div class="submenu">
                    <div class="submenu-item" data-pdf="science-physics">Physics Intro</div>
                    <div class="submenu-item" data-pdf="science-chemistry">Chemistry Basics</div>
                </div>
            </li>
            <!-- Add more categories and submenus here -->
        </ul>
    </div>

    <div class="main-content">
        <div class="pdf-container" id="math-algebra">
            <div class="pdf-item">
              
                <iframe src="https://ta3bviqjtxy1kv7x.public.blob.vercel-storage.com/%E1%83%AC%E1%83%98%E1%83%9C%E1%83%90%E1%83%A6%E1%83%9D%E1%83%91%E1%83%90_%E1%83%93%E1%83%90_%E1%83%9B%E1%83%AE%E1%83%90%E1%83%A0%E1%83%93%E1%83%90%E1%83%AD%E1%83%94%E1%83%A0%E1%83%90_-xjNZxqUDkCRnBJeTMaN0oua910AI2A.pdf" loading="lazy"></iframe>
            </div>
        </div>
        <div class="pdf-container" id="math-geometry">
            <div class="pdf-item">
                
                <iframe src="https://ta3bviqjtxy1kv7x.public.blob.vercel-storage.com/%E1%83%94%E1%83%9A%E1%83%98%E1%83%9D%E1%83%A2%E1%83%A3%E1%83%A0%E1%83%98_%E1%83%A2%E1%83%90%E1%83%9A%E1%83%A6%E1%83%98%E1%83%A1_%E1%83%97%E1%83%94%E1%83%9D%E1%83%A0%E1%83%98%E1%83%90_-0ZlWm8ZNl6BKX4qnHWUy9sQqgfyJ5H.pdf" loading="lazy"></iframe>
            </div>
        </div>
        <div class="pdf-container" id="math-geometry3">
            <div class="pdf-item">
                
                <iframe src="https://ta3bviqjtxy1kv7x.public.blob.vercel-storage.com/%E1%83%98%E1%83%90%E1%83%9E%E1%83%9D%E1%83%9C%E1%83%A3%E1%83%A0%E1%83%98%20%E1%83%A1%E1%83%90%E1%83%9C%E1%83%97%E1%83%9A%E1%83%94%E1%83%91%E1%83%98-6mxprEBWmj6GSVb69eWdIoza38HAe4.pdf" loading="lazy"></iframe>
            </div>
        </div>
        <div class="pdf-container" id="science-physics">
            <div class="pdf-item">
                <h3>Physics Intro</h3>
                <iframe src="path/to/your/physics.pdf" loading="lazy"></iframe>
            </div>
        </div>
        <div class="pdf-container" id="science-chemistry">
            <div class="pdf-item">
                <h3>Chemistry Basics</h3>
                <iframe src="path/to/your/chemistry.pdf" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        const categoryButtons = document.querySelectorAll('.category-btn');
        const submenuItems = document.querySelectorAll('.submenu-item');
        const pdfContainers = document.querySelectorAll('.pdf-container');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const submenu = button.nextElementSibling;
                const isActive = button.classList.contains('active');

                // Collapse all submenus and remove active states
                categoryButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.nextElementSibling.classList.remove('active');
                });

                // Toggle current submenu
                if (!isActive) {
                    button.classList.add('active');
                    submenu.classList.add('active');
                }
            });
        });

        submenuItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all submenu items and containers
                submenuItems.forEach(i => i.classList.remove('active'));
                pdfContainers.forEach(container => container.classList.remove('active'));

                // Add active class to clicked item and corresponding container
                item.classList.add('active');
                const targetId = item.getAttribute('data-pdf');
                document.getElementById(targetId).classList.add('active');
            });
        });

        // Set first category and first submenu item active by default
        categoryButtons[0].classList.add('active');
        categoryButtons[0].nextElementSibling.classList.add('active');
        submenuItems[0].classList.add('active');
        pdfContainers[0].classList.add('active');
    </script>
</body>
</html>
